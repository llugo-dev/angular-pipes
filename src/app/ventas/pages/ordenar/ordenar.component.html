
<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas:esMayuscula }}.
    </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

        <button
        pButton
        label="Toggle mayusculas"
        class="p-button-success mr-1"
        (click)="toggleMayusculas()"
        ></button>

        <button
            pButton
            icon="pi pi-sort"
            label="Por nombre"
            class="mr-1"
            (click)="cambiarOrden('nombre')"
        ></button>

        <button
            pButton
            icon="pi pi-sort"
            label="Vuela"
            class="mr-1 p-button-success"
            (click)="cambiarOrden('vuela')"
        ></button>

        <button
            pButton
            icon="pi pi-sort"
            label="Por color"
            class="mr-1 p-button-warning"
            (click)="cambiarOrden('color')"
        ></button>

    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2 border-round">
        <p-table [value]="heroes | ordenar:orderPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2 border-round">
        <p-table [value]="heroes" [tableStyle]="{'min-width': '60rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
